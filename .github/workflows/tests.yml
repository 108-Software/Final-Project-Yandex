name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.24.x]
  
    steps:
    - uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'
        
    - name: Display Go version
      run: go version

    - name: Install dependencies
      run: go mod tidy

    - name: Run local server
      run: |
        CGO_ENABLED=0 GOOS=linux go run ./pkg/server/main.go &
        sleep 100
        go test -run ^TestApp$ ./tests
        
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t todo-app:latest .
        
    - name: Run Docker Container
      run: |
        docker run -d -p 7540:7540 --name todo-app todo-app:latest
        sleep 200
        docker ps
        echo "=== Checking if server is ready ==="
        docker logs todo-app
        echo "=== Testing server connectivity ==="
        curl -f http://localhost:7540/ && echo "Server is responding!" || echo "Server not responding yet"

    - name: Run tests in container
      run: |
        docker exec todo-app go test ./tests/ -v
        
        
